<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>goodtogogso</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-bootstrap.min-v0.2.css">
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.2.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <!-- <body class="calcite-maps calcite-nav-top"> -->
  <body class="calcite-maps map-position-absolute nav-position-top calcite-theme-dark calcite-widgets-dark layout-mobile-focus">

    <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
      <span class="calcite-title-main">Good To Go GSO</span>
      <span class="calcite-title-divider hidden-xs"></span>
      <span class="calcite-title-sub hidden-xs">Are you good to go to the polls?</span>
    </div>
    <ul class="nav navbar-nav calcite-nav">
      <li>
        <div class="calcite-navbar-search calcite-search-expander">
          <div id="searchWidgetDiv"></div>
        </div>
      </li>
      <li>
        <img class="logo" src="images/logo.png" alt="Code for Greensboro Logo"/>
      </li>
    </ul>
  </nav>
  <!--/.calcite-navbar -->
  <div class="map-container">
    <div id="mapViewDiv" class="map-position-absolute"></div>
  </div>

  <div id="voter-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="button">&times;</button>
          <h4 class="modal-title">Good to go GSO</h4>
        </div>
        <div class="modal-body">
          <p>
            Good To Go GSO provides citizens information on voter registration status, and how to ensure you will be ready to vote on election day.
          </p>
          <div class="text-center">
            <div class="row">
              <div class="col-sm-6">
                <input id="first-name" type="text" class="form-control" placeholder="Enter your first name"/>
              </div>
              <div class="col-sm-6">
                <input id="last-name" type="text" class="form-control" placeholder="Enter your last name"/>
              </div>
            </div>
            <!-- <div class="input-group"> -->
              <!-- <span class="input-group-btn"> -->
                <!-- <button id="voter-name-input" type="button" class="btn btn-success">Good To Go?</button> -->
              <!-- </span> -->

              <button id="voter-name-input" type="button" class="btn btn-success">Good To Go?</button>
              <h4 id="select-voter-title"></h4>
              <ul id="select-voter"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/node_modules/validator/validator.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/"));
    var dojoConfig = {
      async: true,
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
      },
      {
        name: "validator",
        location: package_path + "/node_modules/validator"
      }]
    };
  </script>

    <!-- build:js scripts/main.js -->
    <script src="https://js.arcgis.com/4.0/"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
